<form (submit)="onaddbulletin(addBulletin)" #addBulletin="ngForm">
    <input type="text"
    ngModel name="enteredID"
    placeholder="User ID"
    required
    minlength="1"
    pattern="^[a-zA-Z0-9\s_-]+$"
    #enteredID="ngModel">
    <input type="text"
    ngModel name="enteredText"
    placeholder="Insert Post"
    required
    minlength="1"
    pattern="^[a-zA-Z0-9\s_-]+$"
    #enteredName="ngModel">

    <button type="submit" >Add Post</button>
</form>
